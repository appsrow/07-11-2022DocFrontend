<div class="container">
    <div class="text-center py-5">
        <img src="/assets/images/Emails-confirm.png" alt="Welcome" class="max-img" />
    </div>
    <div class="text-center mb-4">
        <p class="heading-secoundry">
            {{ 'shared.emailExpired' | translate }}
        </p>
    </div>
    <div class="col-md-12 py-3" style="display: inline-flex; justify-content: center;">
        <div class="row-md-6 text-center" style="margin: 0 10px;">
            <button (click)="triggerModal(modalData)" class="btn btn-green">{{ 'emailConfirmation.getEmail' | translate }}</button>
        </div>
    </div>

    <ng-template #modalData let-modal>
        <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body pt-0">
            <form [formGroup]="emailExpiredForm">
                <div class="row">

                    <div class="col-md-12">
                        <p class="text-center mb-4">{{ 'shared.emailReceive' | translate }}</p>
                        <div class="form-group">
                            <label class="lbl-popup-input">{{ 'shared.email' | translate }}<span
                                class="text-danger error-msg">*</span></label>
                            <input type="text" formControlName="email" class="form-control">
                            <div
                                *ngIf="emailExpiredForm.controls['email'].errors && (emailExpiredForm.controls['email'].dirty || emailExpiredForm.controls['email'].touched) || submitted">
                                <div *ngIf="emailExpiredForm.controls['email'].errors?.required"
                                    class="text-danger error-msg">{{ 'shared.emailRequired' | translate }}</div>
                                <div *ngIf="emailExpiredForm.controls['email'].value !== '' && emailExpiredForm.controls['email'].invalid"
                                    class="text-danger error-msg">{{ 'shared.emailWrongFormat' | translate }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 mb-3">
                        <div class="form-group mb-0">
                            <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha">
                            </ngx-recaptcha2>
                            <div class="w-100 d-flex"
                                *ngIf="emailExpiredForm.controls['recaptcha'].errors && (emailExpiredForm.controls['recaptcha'].dirty || emailExpiredForm.controls['recaptcha'].touched) || submitted">
                                <div *ngIf="emailExpiredForm.controls['recaptcha'].errors?.required"
                                    class="text-danger error-msg">{{ 'shared.recaptchaRequired' | translate }}</div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="error" class="text-danger mb-2 text-center">
                        {{error}}
                    </div>

                    <!-- <div *ngIf="resetLinkSent" class="heading-green mb-2 text-center">
                        {{successMessage}}
                    </div> -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" (click)="resendEmail()" class="btn btn-green">{{ 'shared.btnSend' |
                            translate }}</button>
                        <!-- <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button> -->
                    </div>
                </div>
            </form>
        </div>
    </ng-template>

</div>
