<div class="container">
    <div class="d-flex justify-content-sm-between flex-sm-row flex-column">
        <h1 class="section-head my-4">Questions report</h1>
        <button class="download_question_btn btn btn-green my-4 mx-5 mx-sm-0 py-2">Download Questions Report</button>
    </div>
    <div class="form_campign_data">
        <div class="task-progress-main mb-4" *ngFor="let question of questionsData">
            <div class="d-flex justify-content-between align-items-center">
                <label class="form_question">Q. {{question.question_text}}</label>
                <a href="javascript:void(0);" *ngIf="!question.options.length" type="button" class="lead_btn px-1"
                    data-bs-toggle="modal" data-bs-target="#answersModal" title="Lead details"
                    (click)="getQuestionAnswers(question.id)">
                    <svg width="25" height="25" viewBox="0 0 20 20" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10 4.39999C3.439 4.39999 0 9.23199 0 9.99999C0 10.766 3.439 15.6 10 15.6C16.56 15.6 20 10.766 20 9.99999C20 9.23199 16.56 4.39999 10 4.39999ZM10 14.307C7.545 14.307 5.555 12.379 5.555 9.99999C5.555 7.62099 7.545 5.69099 10 5.69099C12.455 5.69099 14.444 7.62099 14.444 9.99999C14.444 12.379 12.455 14.307 10 14.307ZM10 9.99999C9.593 9.55299 10.663 7.84599 10 7.84599C8.772 7.84599 7.777 8.81099 7.777 9.99999C7.777 11.189 8.772 12.154 10 12.154C11.227 12.154 12.223 11.189 12.223 9.99999C12.223 9.45299 10.346 10.379 10 9.99999Z"
                            fill="currentColor" />
                    </svg>
                </a>
            </div>
            <!-- <div class="campign_data_option" *ngIf="question.options.length">
                <div class="q_option" *ngFor="let option of question.options">
                    <label class="opation_lable">{{option}}</label>
                </div>
            </div> -->
            <!-- <label class="form_question">Q Lorem ipsum dolor sit, amet consectetur adipisicing elit.distinctio perspiciatis doloremque? </label> -->
            <div class="campign_data_option" *ngIf="question.options_with_percentage">
                <div class="q_option d-flex flex-column" *ngFor="let option of question.options_with_percentage">
                    <circle-progress [percent]="option['percentage']" [radius]="50" [space]="-12"
                        [outerStrokeWidth]="12" [outerStrokeColor]="'#74FAAA'" [innerStrokeColor]="'#69728d'"
                        [innerStrokeWidth]="12" [titleColor]="'#ffffff'" [titleFontSize]="'16'" [showSubtitle]="false"
                        [animationDuration]="1000" [showBackground]="false" [startFromZero]="false" [showUnits]="false">
                    </circle-progress>
                    <label class="opation_lable">{{option['option_value']}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
